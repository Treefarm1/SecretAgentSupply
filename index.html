<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
</head>

<!-- Header -->

<body>
  <header>
    <div class="banner">
      <div class="contianer">
        <img src="./resources/images/logo.png" />
        <span>SECRET AGENT SUPLY INC.</span>
      </div>
    </div>
  </header>

  <!-- Motorcycle background -->

  <div class="main_content">
    <div class="motorcylce_background">
      <div class="contianer">
        <div class="motorcylce_flexbox">
          <h4>NEW ARRIVALS</h4>
          <h1>SPORT BIKES AND MOTORCYLCES</h1>
        </div>
      </div>
    </div>
    <div class="menu_bar">
      <div class="contianer">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
        <div class="mobile container">
        <nav>
          <span>Menu</span>
        </nav>
        </div>
      </div>
    </div>
    <div class="spy_equipment">
      <div class="contianer">
        <div class="spy_item pen">
          <img src="./resources/images/pen.png" />
          <h4>Exploding Pen</h4>
        </div>
        <div class="spy_item watch">
          <img src="./resources/images/watch.png" />
          <h4>Cellular Watch</h4>
        </div>
        <div class="spy_item sunglasses">
          <img src="./resources/images/glasses.png" />
          <h4>Thermal Glasses</h4>
        </div>
      </div>
    </div>
    <div class="location_hours">
      <div class="contianer">
        <div class="location">
          <h4>Location</h4>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h4>Hours</h4>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="copywrite">
        <div class="contianer">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
